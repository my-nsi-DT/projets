<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="chatroom.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="chatroom.js"></script>
</head>
<body>
<div class="contenu">
    <center><h1>ChatRoom NSI</h1></center>
<!--	<form action="http://localhost:5000/message/" method="POST">-->
	<form action="http://ymougenel.com:5002/message/" method="POST">
        <label>Expediteur</label>
		<input name="expediteur" type="text" value="admin" required>
        <label>Couleur</label>
        <input name="couleur" type="color">
        <label>Message</label>
        <input id="message" name="message" type="text" value="mon premier message" placeholder="Tapez votre message ici">
        <button type="submit" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
             </svg>
        </button>
	</form>
    <hr>
	<button onclick="actualiserMessages()">Actualiser Message</button>

    <br><br><br>
    <div id="messages">

    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
    </svg>
    <!--<i class="bi bi-dash-circle-fill"></i>-->
    <i class="bi bi-plus-square"></i>
    <div class="alert alert-primary" role="alert">
        Manger
    </div>
    <div class="alert alert-primary terminee" role="alert">
        Travailler
    </div>
    <div class="alert alert-primary" role="alert">
        Dormir
    </div>

    <div class="card">
        <div class="card-header">
            Dormir
        </div>
        <div class="card-body">
            <h5 class="card-title">Vivement la sieste !</h5>
            <a href="#" class="btn btn-danger ">Supprimer</a>
        </div>
    </div>
</div>
